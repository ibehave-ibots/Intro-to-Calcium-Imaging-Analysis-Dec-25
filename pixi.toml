matplotlib = ">=3.10.8,<4"
tifffile = ">=2025.12.12,<2026"
python = "==3.12"
ipykernel = ">=7.1.0,<8"
pyocclient = ">=0.6,<0.7"

[pypi-dependencies]
oasis-deconv = ">=0.2.1, <0.3"
