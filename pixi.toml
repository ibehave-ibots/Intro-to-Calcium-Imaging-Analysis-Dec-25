channels = ["conda-forge"]
name = "Intro-to-Calcium-Imaging-Analysis-Dec-25"
platforms = ["linux-64", "win-64", "osx-64", "osx-arm64"]
version = "0.1.0"

[tasks]
install-kernel = "python -m ipykernel install --user --name intro2caim"

